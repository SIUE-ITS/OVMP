{% extends 'base.html' %}

{% block content %}
<a href='{% url "projects:create" %}'><button type="button" class="btn btn-light">Create Project</button></a>
<div class="container">
  <div class="row">
    {% for project in object_list %}
    <div class="col-sm-6">
      <a href='{% url "projects:detail" project=project.id %}'>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Project: {{ project.project }}</h5>
            <p class="card-text">{{ project }}</p>
            <p class="card-text">Max Resources: {{ project.max_resources }}</p>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
{% block javascript %}

{% endblock %}
